<script>
    var guessed = Math.round(Math.random() * 100);
    var userNumber;
    for (var i = 0; i < 6; i++) {
        userNumber = +prompt('угадай число');

        if (userNumber === guessed) {
            alert('Угадал!');
            break;
        } else {
            if (guessed > userNumber) {
                alert('Не угадал, загаданное число больше!');
            } else {
                alert('Не угадал, загаданное число меньше!');
            }
        }
    }
</script>
</html>
